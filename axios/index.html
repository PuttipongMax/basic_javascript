<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 <script>
   document.addEventListener('DOMContentLoaded', () => {
    let provinceDiv = document.getElementById("province");

    axios.get("https://raw.githubusercontent.com/kongvut/thai-province-data/master/api_province.json")
      .then((response) => {
        let json = response.data;
        json.forEach((element, index) => {
          let provinceElement = document.createElement("div");
          provinceElement.innerHTML = `
            <p><strong>NO. :</strong> ${index + 1} </p>
            <p><strong>Name (TH):</strong> ${element.name_th}</p>
            <p><strong>Name (EN):</strong> ${element.name_en}</p>
            <p><strong>Geography ID:</strong> ${element.geography_id}</p>
            <p><strong>Created data:</strong> ${element.created_at}</p>
            <hr>
          `;
          provinceDiv.appendChild(provinceElement);
        });
      })
      .catch((error) => {
        console.log("Encountered an error", error.response ? error.response.status : error.message);
      })
      .finally(() => {
        console.log("Finally block executed");
      });
  });
 </script>
</head>
<body>
 <div>
  <h1>HEllo</h1>
  <div id="province" ></div>
 </div>
</body>
</html>
